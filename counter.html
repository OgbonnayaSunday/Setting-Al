<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CounterUp Working Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 100px;
    }
    .group-icon-check-icon {
      display: flex;
      justify-content: center;
      gap: 60px;
      text-align: center;
    }
    .counter {
      font-size: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="group-icon">
  <div class="group-icon-check-icon">
    <div id="group-icons">
      <div class="group">
        <i class="fa fa-users"></i>
        <p class="counter" data-target="1000">0</p>
        <p>Happy Clients</p>
      </div>
    </div>
    <div class="check-icon">
      <div id="check">
        <i class="fa fa-check"></i>
        <p class="counter" data-target="500">0</p>
        <p>Projects</p>
      </div>
    </div>   
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/counterup2@2.0.2/dist/index.umd.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const counters = document.querySelectorAll('.counter');
    counters.forEach(counter => {
      new Waypoint({
        element: counter,
        handler: function () {
          counterUp(counter, {
            duration: 2000,
            delay: 16
          });
          this.destroy();
        },
        offset: 'bottom-in-view'
      });
    });
  });
</script>

</body>
</html>
